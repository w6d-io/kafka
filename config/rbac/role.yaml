---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kafka.kafka.w6d.io
  resources:
  - kafkatopics
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kafka.kafka.w6d.io
  resources:
  - kafkatopics/finalizers
  verbs:
  - update
- apiGroups:
  - kafka.kafka.w6d.io
  resources:
  - kafkatopics/status
  verbs:
  - get
  - patch
  - update
